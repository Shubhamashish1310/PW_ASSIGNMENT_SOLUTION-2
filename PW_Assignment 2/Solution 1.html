<!-- Ques1 Build'a'simple'webpage'that'displays'text'as shown in the below image. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple webpage</title>
    <style>
        
        body {
            padding: 15px;
            margin-right: 20%;
            border: 1px solid black;
            line-height: 20px;
          }

    </style>
</head>
<body>
    
    <p><b>This text will be bolded.</b></p>
     
     <p></p><i>This text will be italic</i></p>
     
     <p></p><u>This text will be underline</u></p>
     
     <mark>This text will be highligted text</mark>
     
     <p>This is normal text<sup>This text will be</sup>This is normal again</p>
     
     <p>This is normal text <sub>This text will be</sub></p>
     
     <p>Normal Text <small>this text will be subscripted</small></p>
     
     <p><s>This text will be deleted</s></p>

    

    
</body>
</html>
